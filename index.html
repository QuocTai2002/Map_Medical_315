            <div id="loai_chi_nhanh" class="form-control p-2">
              <div class="checkbox">
                <label class="form-check-label" for="ckb_nhi">
                  <input id="ckb_nhi" class="form-check-input"
                    type="checkbox"
                    checked disabled>&nbsp;Nhi Đồng 315 & Tiêm Chủng Nhi

              <div class="checkbox">

                    type="checkbox"
                    checked disabled>&nbsp;Mắt 315

              </div>
              <div class="checkbox">
                <label class="form-check-label" for="ckb_bvsan">
                  <input id="ckb_bvsan" class="form-check-input"
                    type="checkbox"
                    checked disabled>&nbsp;Bệnh viện Phụ Sản Quốc Tế 315

              </div>
              <div class="checkbox">
                <label class="form-check-label" for="ckb_bvnhi">

                    type="checkbox"
                    checked disabled>&nbsp;Bệnh viện Nhi Đồng Quốc Tế 315

              </div>
              <div class="checkbox">
                <label class="form-check-label" for="ckb_vp">
                  <input id="ckb_vp" class="form-check-input"
                    type="checkbox"
                    checked disabled>&nbsp;Văn phòng 315 MEDICAL
                </label>
              </div>
            </div>

              An, Tỉnh Bình Dương</div>
