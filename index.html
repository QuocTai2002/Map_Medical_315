<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="icon"
      href="https://w.ladicdn.com/s450x400/5aa6273ea81f66ca2eacc40b/logo-315-moi-real-20230620042234-qcome.png"
      type="image/x-icon">
    <title>Clinic Map 315</title>
    <script
      src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
  </head>

  <body>
    <div id="form_select_filter" class="w-100 p-1 form_select_filter">
      <div class="form-control p-3">
        <div class="row justify-content-center color_text">
          <div class="col-md-6">
            <div class="row mb-3">
              <input id="txt_tukhoa" class="form-control p-2 dropdown-toggle"
                placeholder="Tìm địa chỉ..." type="search">
              <div class="p-2" id="khong_tim_thay" style="display:none;">
                Không
                tìm thấy chi nhánh!
              </div>
              <ul class="m-auto"
                id="datalist_diachi">
              </ul>
            </div>
            <div class="row mb-3">
              <!-- <input id="txt_tinhtp" type="search" class="form-control p-2"
                list="datalist_tinhtp" placeholder="Tất cả các Tỉnh/TP..."> -->
              <select id="datalist_tinhtp" class="form-select p-2">
                <option value selected>Tất cả
                  các Tỉnh/TP...</option>
              </select>
            </div>
            <div class="row">
              <div class="form-check form-switch fs-5 checkbox">
                <label class="form-check-label" for="ckb_all">
                  <input id="ckb_all" class="form-check-input"
                    type="checkbox"
                    role="switch" checked>&nbsp;Chọn tất cả
                </label>
              </div>
            </div>
            <div class="row">
              <div id="loai_chi_nhanh" class="form-control p-2">
                <div class="checkbox">
                  <label class="form-check-label" for="ckb_nhi">
                    <input id="ckb_nhi" class="form-check-input" type="checkbox"
                      checked disabled>&nbsp;Nhi Đồng 315 & Tiêm Chủng Nhi
                  </label>
                </div>
                <div class="checkbox">
                  <label class="form-check-label" for="ckb_san">
                    <input id="ckb_san" class="form-check-input" type="checkbox"
                      checked disabled>&nbsp;Phụ Sản 315
                  </label>
                </div>
                <div class="checkbox">
                  <label class="form-check-label" for="ckb_lao">
                    <input id="ckb_lao" class="form-check-input" type="checkbox"
                      checked disabled>&nbsp;Tim Mạch - Tiểu Đường 315
                  </label>
                </div>
                <div class="checkbox">
                  <label class="form-check-label" for="ckb_mat">
                    <input id="ckb_mat" class="form-check-input" type="checkbox"
                      checked disabled>&nbsp;Mắt 315
                  </label>
                </div>
                <div class="checkbox">
                  <label class="form-check-label" for="ckb_bv">
                    <input id="ckb_bv" class="form-check-input" type="checkbox"
                      checked disabled>&nbsp;Bệnh viện Phụ Sản Quốc Tế 315
                  </label>
                </div>
                <div class="checkbox">
                  <label class="form-check-label" for="ckb_vp">
                    <input id="ckb_vp" class="form-check-input" type="checkbox"
                      checked disabled>&nbsp;Văn phòng 315 MEDICAL
                  </label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="map"></div>
    <!-- prettier-ignore -->
    <script>(g => { var h, a, k, p = "The Google Maps JavaScript API", c = "google", l = "importLibrary", q = "__ib__", m = document, b = window; b = b[c] || (b[c] = {}); var d = b.maps || (b.maps = {}), r = new Set, e = new URLSearchParams, u = () => h || (h = new Promise(async (f, n) => { await (a = m.createElement("script")); e.set("libraries", [...r] + ""); for (k in g) e.set(k.replace(/[A-Z]/g, t => "_" + t[0].toLowerCase()), g[k]); e.set("callback", c + ".maps." + q); a.src = `https://maps.${c}apis.com/maps/api/js?` + e; d[q] = f; a.onerror = () => h = n(Error(p + " could not load.")); a.nonce = m.querySelector("script[nonce]")?.nonce || ""; m.head.append(a) })); d[l] ? console.warn(p + " only loads once. Ignoring:", g) : d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)) })

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>

</html>
